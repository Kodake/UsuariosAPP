<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-lg-8 offset-lg-2">
        <div class="card p-3" style="width: 25rem; margin: 0 auto;">
            <img [src]="urlImg" alt="" class="card-img-top img-thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title">{{ author }}</h5>
                <ul class="list-group.list-group-flush p-0">
                    <li class="list-group-item">Email: {{ email }}</li>
                    <li class="list-group-item">Download Url: {{ download_url }}</li>
                    <li class="list-group-item">Url: {{ url }}</li>
                </ul>
            </div>
            <button class="btn btn-primary btn-block" routerLink="/dashboard">
                VOLVER
            </button>
        </div>
    </div>
</div>
